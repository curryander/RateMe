<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Startseite</title>
<link rel="stylesheet" type="text/css" href="css/Home.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
	integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
	crossorigin="" />
	
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
	integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
	crossorigin=""></script>

</head>
<body class="container">
		<div class="header">
			<h1>Kneipenbewertung</h1>
			<form>
			<div class="login-field">
				<label for="vorname">Benutzername:</label> <input type="text"
					id="loginUsername" name="loginUsername" required><br> <br> 
					<label for="passwort">Passwort:</label> <input type="password" id="loginPassword" name="passwort" required><br>
				<div class="submit-button">
					<input type="submit" id="loginBtn" value="Login"><br> 
					<a id="register" href="javascript:open_registration()">
					<button type="button" id="open_registerBtn">Registrieren</button>
					</a>
					<br>
				</div>
			</div>
		</form>
		</div>
		
		
		<div id="registration">
		<form>
			<label for="vorname">Vorname:</label> <input type="text" id="firstname" name="vorname" required><br>
			<label for="nachname">Nachname:</label> <input type="text" id="lastname" name="nachname" required><br>
			<label for="strasse">Straße:</label> <input type="text" id="street" name="strasse" required><br>
			<label for="hausnummer">Hausnummer:</label> <input type="text" id="streetNr" name="hausnummer" required><br>
			<label for="plz">PLZ:</label> <input type="text" id="plz" name="plz" required><br>
			<label for="ort">Ort:</label> <input type="text" id="city" name="city" required><br>
			<label for="email">E-Mail:</label> <input type="email" id="e-mail" name="email" required><br>
			<label for="benutzerid">Benutzer-ID:</label> <input type="text" id="username" name="benutzerid" required><br>
            <label for="password">Passwort:</label> <input type="password" id="password" name="password" required onchange="checkPassword()"/><br>
            <div id="password-strength-indicator" class="password-strength-indicator">
                            <span class="veryweak"></span>
                            <span class="weak"></span>
                            <span class="medium"></span>
                            <span class="good"></span>
                            <span class="strong"></span>
                        </div>
                        <small></small>
			<input type="submit" id="reg_registration" value="Registrieren">
			<a href= "javascript:cancel_registration()"><button type="button" onclick="cancelRegistration()">Abbrechen</button></a>
		</form>
		</div>
		
		<main class="main" id="mapid">
			
		</main>
	
		<div class="rating" id="rating">
			<h2>Bewertungen</h2>
			<h3>Wirtshaus</h3>
			<label for="hausnummer">Bewertung:</label><br>
			<input type="text" id="rating-input" name="rating-input"><br>
			<b><b></b>Alte Bewertungen</b></p> 
			
		</div>
			
		<div class="footer">
			<p>© 2023
			<p>
		</div>
	<script src="js/register.js" defer></script>
	<script src="js/functions.js" defer></script>
	<script src="js/create-user.js"></script>
</body>
</html>
