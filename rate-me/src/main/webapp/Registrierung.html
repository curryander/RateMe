<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Registrierung</title>
   <link rel="stylesheet" type="text/css" href="css/Registrierung.css">
</head>
<body>
  <h2>Registrierung</h2>
  <form>
    <label for="vorname">Vorname:</label>
    <input type="text" id="vorname" name="vorname" required><br><br>

    <label for="nachname">Nachname:</label>
    <input type="text" id="nachname" name="nachname" required><br><br>

    <label for="strasse">Straße:</label>
    <input type="text" id="strasse" name="strasse" required><br><br>

    <label for="hausnummer">Hausnummer:</label>
    <input type="text" id="hausnummer" name="hausnummer" required><br><br>

    <label for="plz">PLZ:</label>
    <input type="text" id="plz" name="plz" required><br><br>

    <label for="ort">Ort:</label>
    <input type="text" id="ort" name="ort" required><br><br>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="benutzerid">Benutzer-ID:</label>
    <input type="text" id="benutzerid" name="benutzerid" required><br><br>

    <label for="passwort">Passwort:</label>
    <input type="password" id="passwort" name="passwort" required><br><br>

    <input type="submit" value="Registrieren">
    <button type="button" onclick="cancelRegistration()">Abbrechen</button>
  </form>

  <script>
    function cancelRegistration() {
      // Hier kannst du den Code einfügen, der die Registrierung abbricht.
      alert("Registrierung abgebrochen");
    }
  </script>
</body>
</html>
